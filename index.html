<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="tag-time.css">
        
    </head>

    <body>

        <h1> Welcome to TagTime! </h1>

        <p> Pick the date and then add time with tags. </p>

        <input type="date" id="date" name="date">

        <table class="time-list" id="time-list"> </table>

        <button>Save</button>

        <!-- Begin Scripts -->
        <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/TimeView.js"></script>
        <script type="text/javascript" src="js/TagView.js"></script>
        <script type="text/javascript" src="js/DtView.js"></script>
        <script type="text/javascript">

            window.onload = function() {
                var timeList = document.getElementById("time-list");
                timeList.appendChild(new TimeView(document));
            }

        </script>
    </body>
</html>
